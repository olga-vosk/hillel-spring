server.port : 80
pet-clinic:
  host-name: my-pet.com
  name: Aibolit
  working-hours:
      start:  8AM
      end: 5PM
  doctors-specializations:  surgeon, veterinarian, therapeutist
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:posgresql://localhost:5432/posgresql
    username: postgres
    password: postgres
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
logging:
  level:
    sql : true