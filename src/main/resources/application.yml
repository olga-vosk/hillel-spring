server.port : 80
pet-clinic:
  host-name: my-pet.com
  name: Aibolit
  working-hours:
      start:  8AM
      end: 5PM
  doctors-specializations:  surgeon, veterinarian, therapeutist
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.99.100:5432/postgres
    username: postgres
    password: postgres
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
            hibernate:
              jdbc:
                lob:
                  non_contextual_creation: true
logging:
  level:
    sql : true